    defaultConfig {
        applicationId "com.app.threads_clone"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 3
        versionName '3.0'
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }

    /*
    path: /Users/pulkitsharma/Documents/threads_clone-clone-android/app/thread_jks/thread.jks
    pass: 12345678
    alis: key0
